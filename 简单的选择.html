<!DOCTYPE html>
<html>
<head>
	<title>xunhuan</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	.border{
		border: 1px solid red;
	}
</style>
<body>
	<a href="https://www.baidu.com/">百度</a>
	<a href="https://www.youku.com/">优酷</a>
	<a href="https://www.imooc.com/">慕课</a>
	<a href="https://www.baidu.com/">百度</a>
	<button>选择</button>
	<button>进入</button>
</body>
<script type="text/javascript">
	var as = document.getElementsByTagName('a');
	var btns = document.getElementsByTagName('button');
	var pos = 0;
	as[0].className = "border";

	btns[0].onclick =function(){
		
		//清除前边样式
		as[pos].className = "none";
		//更改下一个样式
		pos++;
		if(pos == 4)
			pos = 0;
		as[pos].className = "border";

		btns[1].onclick = function(){
			var href = as[pos].href;
			window.open(href);
		}
	}
	for(var i = 0; i<4;i++){
		as[i].onfocus = function(){
			as[i].className = "border";
		}
	}
	
	
</script>
</html>
